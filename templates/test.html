<!DOCTYPE html>
<html>
<head>
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 200px; /* adjust as needed */
        }
        .left-part, .right-part {
            display: flex;
            flex-direction: column;
            width: 50%;
            height: 100%;
        }
        .left-part img, .left-part .title {
            width: 100%;
            height: 50%;
        }
        .title {
            font-weight: bold;
            font-size: 30px;
            color: rgb(0, 38, 91);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .right-part {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: space-between;
        }
        .block {
            display: flex;
            flex-direction: column;
            width: calc(50% - 10px); /* adjust as needed */
            height: calc(50% - 10px); /* adjust as needed */
            background-color: lightgray;
            margin: 5px;
        }
        .label {
            font-weight: bold;
            color: white;
            background-color: rgb(0, 38, 91);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50%;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="left-part">
            <img src="{{ data.logo_path }}" alt="Company Logo">
            <div class="title">Genomic Clinical Report</div>
        </div>
        <div class="right-part">
            <div class="block">
                <div class="label">Name</div>
                <div class="content">{{ data.name }}</div>
            </div>
            <div class="block">
                <div class="label">Age</div>
                <div class="content">{{ data.age }}</div>
            </div>
            <div class="block">
                <div class="label">ID</div>
                <div class="content">{{ data.id }}</div>
            </div>
            <div class="block">
                <div class="label">Gender</div>
                <div class="content">{{ data.gender }}</div>
            </div>
            <div class="block">
                <div class="label">Date of Birth</div>
                <div class="content">{{ data.dob }}</div>
            </div>
            <!-- Add more blocks as needed -->
        </div>
    </div>
    <!-- main body content goes here -->
</body>
</html>
